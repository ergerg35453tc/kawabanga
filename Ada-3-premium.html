<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- 
    ==============================================
    ABA TASK MANAGER - PREMIUM ENHANCED v3.0
    Premium Theme Integration Implementation
    Date: 22-09-2025
    Hebrew RTL Medical Protocol Dashboard
    Linear Structure + Premium Apple Vision Pro Styling
    ==============================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיפול באבא - 3 ימים | Premium Experience</title>
    
    <!-- Atlas Font Family -->
    <link rel="preload" href="Atlas/atlas-regular-aaa.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="Atlas/atlas-medium-aaa.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="Atlas/atlas-bold-aaa.ttf" as="font" type="font/ttf" crossorigin>
    
    <style>
        @font-face {
            font-family: 'Atlas';
            src: url('Atlas/atlas-regular-aaa.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Atlas';
            src: url('Atlas/atlas-medium-aaa.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Atlas';
            src: url('Atlas/atlas-bold-aaa.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        /* ========================================
           PREMIUM THEME VARIABLES SYSTEM
           ======================================== */
        :root {
            /* === Premium Deep Purple & Midnight Blue Palette === */
            --midnight-blue: #1a1b3e;
            --deep-purple: #2d1b4e;
            --royal-purple: #4a2c7a;
            --lavender-purple: #6b4ba6;
            --dark-navy: #0f1419;
            --slate-blue: #364a7d;
            
            /* === Sophisticated Gold Accents === */
            --premium-gold: #d4af37;
            --warm-gold: #f4d03f;
            --bronze-gold: #b8860b;
            --champagne: #f7e7c3;
            
            /* === Premium Text Hierarchy === */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.45);
            
            /* === Sophisticated Accent Colors === */
            --accent-primary: var(--premium-gold);
            --accent-secondary: #8b7cf6;
            --accent-tertiary: #06b6d4;
            
            /* === Premium Status Colors === */
            --success-color: #10b981;
            --warning-color: var(--warm-gold);
            --error-color: #ef4444;
            --info-color: var(--slate-blue);
            
            /* === Holographic Color System === */
            --hologram-1: rgba(0, 255, 255, 0.8);
            --hologram-2: rgba(255, 0, 255, 0.7);
            --hologram-3: rgba(255, 255, 0, 0.6);
            --quantum-green: rgba(52, 199, 89, 0.9);

            /* === Ultra-Premium Glass Morphism Variables === */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-opacity: 0.15;
            --glass-blur: 60px;
            --glass-saturation: 180%;
            
            /* === Ultra-Premium Glass Effects === */
            --glass-ultra: 
                backdrop-filter: blur(100px) saturate(250%) brightness(1.3) contrast(1.2) hue-rotate(3deg);
                -webkit-backdrop-filter: blur(100px) saturate(250%) brightness(1.3) contrast(1.2) hue-rotate(3deg);
                background: linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.08) 25%,
                    rgba(255, 255, 255, 0.12) 50%,
                    rgba(255, 255, 255, 0.06) 75%,
                    rgba(255, 255, 255, 0.14) 100%);
                border: 1px solid rgba(212, 175, 55, 0.4);
                box-shadow: 
                    0 40px 120px rgba(0, 0, 0, 0.20),
                    0 20px 60px rgba(0, 0, 0, 0.15),
                    0 10px 30px rgba(212, 175, 55, 0.12),
                    0 5px 15px rgba(107, 75, 166, 0.10),
                    0 2px 8px rgba(74, 44, 122, 0.08),
                    inset 0 3px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(255, 255, 255, 0.15),
                    inset 2px 0 0 rgba(255, 255, 255, 0.25),
                    inset -2px 0 0 rgba(255, 255, 255, 0.15);
            
            /* === Quantum Glow Effects === */
            --quantum-glow-primary: 
                0 0 30px rgba(212, 175, 55, 0.6),
                0 0 60px rgba(212, 175, 55, 0.4),
                0 0 120px rgba(212, 175, 55, 0.2);
            --quantum-glow-secondary: 
                0 0 20px rgba(107, 75, 166, 0.7),
                0 0 40px rgba(107, 75, 166, 0.5),
                0 0 80px rgba(107, 75, 166, 0.3);
            --quantum-glow-accent: 
                0 0 25px rgba(74, 44, 122, 0.8),
                0 0 50px rgba(74, 44, 122, 0.6),
                0 0 100px rgba(74, 44, 122, 0.3);
                
            /* === Ultra-Premium Holographic Gradients === */
            --gradient-cosmic: 
                linear-gradient(135deg, 
                    #667eea 0%, 
                    #764ba2 10%, 
                    #f093fb 20%, 
                    #f5576c 30%,
                    #4facfe 40%, 
                    #00f2fe 50%, 
                    #43e97b 60%,
                    #38f9d7 70%,
                    #667eea 80%, 
                    #764ba2 90%,
                    #f093fb 100%);
            
            --gradient-premium-gold: 
                linear-gradient(135deg, 
                    rgba(212, 175, 55, 1) 0%,
                    rgba(244, 208, 63, 0.9) 15%,
                    rgba(255, 215, 0, 1) 30%,
                    rgba(212, 175, 55, 0.8) 45%,
                    rgba(184, 134, 11, 0.9) 60%,
                    rgba(212, 175, 55, 1) 75%,
                    rgba(247, 231, 195, 0.8) 90%,
                    rgba(212, 175, 55, 1) 100%);
            
            --gradient-premium-purple: 
                linear-gradient(135deg, 
                    rgba(107, 75, 166, 1) 0%,
                    rgba(74, 44, 122, 0.9) 20%,
                    rgba(45, 27, 78, 0.8) 40%,
                    rgba(107, 75, 166, 0.9) 60%,
                    rgba(74, 44, 122, 1) 80%,
                    rgba(107, 75, 166, 1) 100%);
            
            --gradient-text-cosmic: 
                linear-gradient(135deg, 
                    #ffffff 0%,
                    #f8fafc 10%,
                    #e2e8f0 20%,
                    #ffffff 30%,
                    #f1f5f9 40%,
                    #ffffff 50%,
                    #e2e8f0 60%,
                    #f8fafc 70%,
                    #ffffff 80%,
                    #f1f5f9 90%,
                    #ffffff 100%);
            
            /* === Typography === */
            --font-family: 'Atlas', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            
            /* === Spacing === */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* === Radius === */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-glass: 28px;
            --radius-button: 20px;
            
            /* === Premium Transitions === */
            --ease-quantum: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-premium: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-glass: cubic-bezier(0.23, 1, 0.32, 1);
            --duration-fast: 0.3s;
            --duration-normal: 0.4s;
            --duration-slow: 0.6s;
        }

        /* ========================================
           QUANTUM BACKGROUND SYSTEM
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: 
                radial-gradient(circle at 25% 40%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 75% 25%, rgba(74, 44, 122, 0.25) 0%, transparent 55%),
                radial-gradient(circle at 50% 85%, rgba(45, 27, 78, 0.20) 0%, transparent 50%),
                linear-gradient(135deg, 
                    var(--dark-navy) 0%, 
                    var(--midnight-blue) 15%, 
                    var(--deep-purple) 35%, 
                    var(--royal-purple) 55%, 
                    var(--lavender-purple) 75%,
                    rgba(107, 75, 166, 0.8) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            
            /* Premium Smooth Scrolling */
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
            scrollbar-width: thin;
            scrollbar-color: rgba(212, 175, 55, 0.4) transparent;
        }
        
        /* Quantum scroll enhancement */
        html {
            scroll-behavior: smooth;
            scroll-snap-type: y proximity;
        }

        /* Quantum Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(212, 175, 55, 0.015) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(107, 75, 166, 0.02) 100px
                );
            pointer-events: none;
            z-index: -1;
            animation: quantumShift 20s ease-in-out infinite;
        }

        @keyframes quantumShift {
            0%, 100% { opacity: 0.3; transform: translateX(0) translateY(0); }
            25% { opacity: 0.6; transform: translateX(10px) translateY(-5px); }
            50% { opacity: 0.4; transform: translateX(-5px) translateY(10px); }
            75% { opacity: 0.7; transform: translateX(5px) translateY(-10px); }
        }

        /* Enhanced Particle System */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, var(--hologram-1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(0.5px);
            opacity: 0;
            animation: particleLifecycle 12s ease-in-out infinite;
        }

        @keyframes particleLifecycle {
            0% { 
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                filter: blur(2px);
            }
            10% { 
                opacity: 0.6;
                filter: blur(0.5px);
            }
            50% { 
                opacity: 1;
                transform: translateY(50vh) translateX(var(--drift-x, 0)) scale(1) rotate(180deg);
                filter: blur(0px);
            }
            90% { 
                opacity: 0.4;
                filter: blur(1px);
            }
            100% { 
                opacity: 0;
                transform: translateY(-20vh) translateX(var(--drift-x, 0)) scale(0.5) rotate(360deg);
                filter: blur(3px);
            }
        }

        /* ========================================
           ULTRA-PREMIUM GLASS MORPHISM SYSTEM
           ======================================== */
        .glass {
            var(--glass-ultra);
            border-radius: var(--radius-glass);
            padding: var(--space-8);
            margin-bottom: var(--space-6);
            transition: all var(--duration-slow) var(--ease-glass);
            position: relative;
            overflow: hidden;
        }
        
        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(212, 175, 55, 0.4) 10%,
                rgba(255, 255, 255, 0.6) 25%,
                rgba(212, 175, 55, 0.8) 50%,
                rgba(255, 255, 255, 0.6) 75%,
                rgba(212, 175, 55, 0.4) 90%,
                transparent 100%);
            animation: quantumShimmer 4s ease-in-out infinite;
        }
        
        @keyframes quantumShimmer {
            0%, 100% { 
                opacity: 0.5; 
                transform: scaleX(1) translateX(0);
                filter: blur(0px);
            }
            25% { 
                opacity: 0.8; 
                transform: scaleX(1.02) translateX(2px);
                filter: blur(0.5px);
            }
            50% { 
                opacity: 1; 
                transform: scaleX(1.05) translateX(0);
                filter: blur(0px);
            }
            75% { 
                opacity: 0.8; 
                transform: scaleX(1.02) translateX(-2px);
                filter: blur(0.5px);
            }
        }

        .glass:hover {
            transform: translateY(-16px) scale(1.03) rotateX(3deg) rotateY(1deg);
            
            backdrop-filter: 
                blur(120px) 
                saturate(300%) 
                brightness(1.4) 
                contrast(1.4)
                hue-rotate(8deg);
            -webkit-backdrop-filter: 
                blur(120px) 
                saturate(300%) 
                brightness(1.4) 
                contrast(1.4)
                hue-rotate(8deg);
            
            box-shadow: 
                0 50px 150px rgba(0, 0, 0, 0.40),
                0 25px 75px rgba(0, 0, 0, 0.30),
                0 12px 40px rgba(212, 175, 55, 0.25),
                0 6px 20px rgba(107, 75, 166, 0.20),
                0 3px 10px rgba(74, 44, 122, 0.15),
                0 1px 5px rgba(255, 255, 255, 0.1),
                inset 0 3px 0 rgba(255, 255, 255, 0.5),
                inset 0 -3px 0 rgba(255, 255, 255, 0.2),
                inset 3px 0 0 rgba(255, 255, 255, 0.3),
                inset -3px 0 0 rgba(255, 255, 255, 0.2),
                var(--quantum-glow-primary),
                var(--quantum-glow-secondary);
        }

        /* ========================================
           LAYOUT STRUCTURE
           ======================================== */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: materializeFromQuantum 1.2s var(--ease-quantum);
        }

        @keyframes materializeFromQuantum {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9) rotateX(10deg);
                filter: blur(10px);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02) rotateX(-2deg);
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0px);
            }
        }

        /* ========================================
           PREMIUM HEADER SYSTEM
           ======================================== */
        .header {
            background: var(--glass-bg);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            animation: headerFloat 8s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-2px) scale(1.001); }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--gradient-premium-gold);
            background-size: 200% 200%;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            box-shadow: 
                0 8px 24px rgba(212, 175, 55, 0.6),
                0 4px 12px rgba(107, 75, 166, 0.4),
                0 2px 6px rgba(74, 44, 122, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.4),
                var(--quantum-glow-primary);
            animation: holographicShift 4s ease-in-out infinite,
                       cosmicFlow 3s ease-in-out infinite,
                       logoQuantumGlow 2s ease-in-out infinite;
        }
        
        @keyframes logoQuantumGlow {
            0%, 100% { 
                box-shadow: 
                    0 8px 24px rgba(212, 175, 55, 0.6),
                    0 4px 12px rgba(107, 75, 166, 0.4),
                    var(--quantum-glow-primary);
                transform: scale(1) rotateY(0deg);
            }
            50% { 
                box-shadow: 
                    0 12px 36px rgba(212, 175, 55, 0.8),
                    0 6px 18px rgba(107, 75, 166, 0.6),
                    0 3px 9px rgba(74, 44, 122, 0.4),
                    var(--quantum-glow-primary),
                    var(--quantum-glow-secondary);
                transform: scale(1.05) rotateY(5deg);
            }
        }

        @keyframes holographicShift {
            0%, 100% { 
                filter: brightness(1);
                box-shadow: 0 0 10px var(--accent-primary);
            }
            25% { 
                filter: brightness(1.1);
                box-shadow: 0 0 15px var(--accent-secondary);
            }
            50% { 
                filter: brightness(1.2);
                box-shadow: 0 0 20px var(--accent-tertiary);
            }
            75% { 
                filter: brightness(1.1);
                box-shadow: 0 0 15px var(--accent-primary);
            }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 8px rgba(52, 199, 89, 0.6);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 12px rgba(52, 199, 89, 0.8);
            }
        }

        /* ========================================
           MAIN CONTENT & NAVIGATION
           ======================================== */
        .main-content {
            flex: 1;
            padding: var(--space-8) var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .nav-tabs {
            display: flex;
            gap: var(--space-1);
            margin-bottom: var(--space-8);
            background: rgba(255, 255, 255, 0.05);
            padding: var(--space-1);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(20px);
        }

        .nav-tab {
            padding: var(--space-3) var(--space-4);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--duration-fast);
            font-family: var(--font-family);
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            min-width: 120px;
            text-align: center;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--gradient-premium-gold);
            background-size: 300% 300%;
            color: white;
            box-shadow: 
                0 12px 36px rgba(212, 175, 55, 0.5),
                0 6px 18px rgba(107, 75, 166, 0.3),
                0 3px 9px rgba(74, 44, 122, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                var(--quantum-glow-primary);
            animation: cyberpulse 2s ease-in-out infinite,
                       cosmicFlow 4s ease-in-out infinite;
            font-weight: 700;
            transform: scale(1.05) translateY(-2px);
            border: 1px solid rgba(212, 175, 55, 0.6);
        }

        @keyframes cyberpulse {
            0%, 100% { 
                box-shadow: 
                    0 12px 36px rgba(212, 175, 55, 0.5),
                    0 6px 18px rgba(107, 75, 166, 0.3),
                    var(--quantum-glow-primary);
            }
            50% { 
                box-shadow: 
                    0 18px 54px rgba(212, 175, 55, 0.7),
                    0 9px 27px rgba(107, 75, 166, 0.5),
                    0 4px 12px rgba(74, 44, 122, 0.3),
                    var(--quantum-glow-primary),
                    var(--quantum-glow-secondary);
            }
        }

        .nav-tab:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* ========================================
           PROGRESS OVERVIEW SYSTEM
           ======================================== */
        .progress-overview {
            background: var(--glass-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            backdrop-filter: blur(40px) saturate(160%);
            position: relative;
            overflow: hidden;
        }

        .progress-overview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.4) 20%,
                var(--accent-primary) 50%,
                rgba(255, 255, 255, 0.4) 80%,
                transparent 100%);
            animation: headerShimmer 3s ease-in-out infinite;
        }

        @keyframes headerShimmer {
            0%, 100% { opacity: 0.3; transform: scaleX(1); }
            50% { opacity: 0.8; transform: scaleX(1.02); }
        }

        .progress-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--space-4);
            background: var(--gradient-text-cosmic);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographicShift 4s ease-in-out infinite,
                       cosmicFlow 6s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }
        
        @keyframes cosmicFlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1) hue-rotate(0deg);
            }
            20% { 
                background-position: 20% 20%;
                filter: brightness(1.1) hue-rotate(72deg);
            }
            40% { 
                background-position: 40% 80%;
                filter: brightness(1.2) hue-rotate(144deg);
            }
            60% { 
                background-position: 60% 40%;
                filter: brightness(1.15) hue-rotate(216deg);
            }
            80% { 
                background-position: 80% 70%;
                filter: brightness(1.05) hue-rotate(288deg);
            }
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            text-align: center;
            transition: all var(--duration-fast);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .progress-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%,
                rgba(212, 175, 55, 0.1) 0%,
                transparent 70%);
            opacity: 0;
            transition: opacity var(--duration-fast);
        }

        .progress-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 32px rgba(212, 175, 55, 0.2),
                0 6px 16px rgba(107, 75, 166, 0.1);
        }

        .progress-card:hover::before {
            opacity: 1;
        }

        .progress-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-premium-gold);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            animation: cosmicFlow 4s ease-in-out infinite,
                       numberQuantumPulse 3s ease-in-out infinite;
        }
        
        @keyframes numberQuantumPulse {
            0%, 100% { 
                transform: scale(1) rotateY(0deg); 
                filter: brightness(1) drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            }
            25% { 
                transform: scale(1.02) rotateY(5deg); 
                filter: brightness(1.1) drop-shadow(0 0 25px rgba(212, 175, 55, 0.8));
            }
            50% { 
                transform: scale(1.05) rotateY(0deg); 
                filter: brightness(1.2) drop-shadow(0 0 30px rgba(212, 175, 55, 1));
            }
            75% { 
                transform: scale(1.02) rotateY(-5deg); 
                filter: brightness(1.1) drop-shadow(0 0 25px rgba(212, 175, 55, 0.8));
            }
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ========================================
           PREMIUM TASK CARDS SYSTEM
           ======================================== */
        .content-section {
            display: none;
            animation: fadeIn var(--duration-normal);
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        .tasks-container {
            display: grid;
            gap: var(--space-4);
        }

        .task-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            transition: all var(--duration-fast) var(--ease-premium);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(30px) saturate(150%);
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(212, 175, 55, 0.1) 0%,
                    rgba(107, 75, 166, 0.05) 50%,
                    transparent 70%);
            opacity: 0;
            transition: opacity var(--duration-fast);
            pointer-events: none;
        }

        .task-card:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.25),
                0 10px 25px rgba(212, 175, 55, 0.15),
                0 5px 12px rgba(107, 75, 166, 0.1);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card.completed {
            border-color: var(--success-color);
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%,
                rgba(16, 185, 129, 0.06) 100%);
            position: relative;
        }

        .task-card.completed::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(135deg, 
                var(--success-color) 0%,
                var(--quantum-green) 20%,
                #34d399 40%,
                var(--success-color) 60%,
                #059669 80%,
                var(--quantum-green) 100%);
            box-shadow: 
                0 0 25px rgba(52, 199, 89, 0.9),
                0 0 50px rgba(16, 185, 129, 0.6),
                0 0 100px rgba(52, 199, 89, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            animation: quantumSuccessGlow 2s ease-in-out infinite,
                       quantumPulse 3s ease-in-out infinite;
        }
        
        @keyframes quantumSuccessGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 25px rgba(52, 199, 89, 0.9),
                    0 0 50px rgba(16, 185, 129, 0.6);
                filter: brightness(1);
            }
            25% { 
                box-shadow: 
                    0 0 30px rgba(52, 199, 89, 1),
                    0 0 60px rgba(16, 185, 129, 0.8),
                    0 0 120px rgba(52, 199, 89, 0.4);
                filter: brightness(1.1);
            }
            50% { 
                box-shadow: 
                    0 0 35px rgba(52, 199, 89, 1),
                    0 0 70px rgba(16, 185, 129, 0.9),
                    0 0 140px rgba(52, 199, 89, 0.5);
                filter: brightness(1.2);
            }
            75% { 
                box-shadow: 
                    0 0 30px rgba(52, 199, 89, 1),
                    0 0 60px rgba(16, 185, 129, 0.8),
                    0 0 120px rgba(52, 199, 89, 0.4);
                filter: brightness(1.1);
            }
        }
        
        @keyframes quantumPulse {
            0%, 100% { 
                width: 6px; 
                opacity: 1;
                transform: scaleY(1);
            }
            33% { 
                width: 7px; 
                opacity: 0.9;
                transform: scaleY(1.02);
            }
            66% { 
                width: 8px; 
                opacity: 0.8;
                transform: scaleY(1.05);
            }
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .task-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .task-status {
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .task-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s;
        }

        .task-status:hover::before {
            left: 100%;
        }

        .task-status.pending {
            background: rgba(107, 114, 128, 0.3);
            color: var(--text-secondary);
            border: 1px solid rgba(107, 114, 128, 0.4);
        }

        .task-status.in-progress {
            background: rgba(245, 158, 11, 0.3);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.4);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.3);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: var(--space-4);
        }

        .task-comment {
            background: rgba(255, 255, 255, 0.08);
            padding: var(--space-2);
            border-radius: var(--radius-sm);
            margin: var(--space-2) 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-left: 3px solid var(--accent-primary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .task-time {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .task-priority {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .priority-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: priorityPulse 2s ease-in-out infinite;
        }

        @keyframes priorityPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .priority-high .priority-dot {
            background: var(--error-color);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        .priority-medium .priority-dot {
            background: var(--warning-color);
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
        }

        .priority-low .priority-dot {
            background: var(--text-tertiary);
        }

        /* ========================================
           PREMIUM BUTTON SYSTEM
           ======================================== */
        .btn-group {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .btn-icon {
            padding: var(--space-1);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all var(--duration-fast);
            position: relative;
            overflow: hidden;
        }

        .btn-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                rgba(212, 175, 55, 0.3),
                rgba(255, 255, 255, 0.4),
                transparent);
            transition: left 0.6s var(--ease-premium);
            z-index: 1;
        }

        .btn-icon:hover::before {
            left: 100%;
        }

        .btn-icon:hover {
            background: var(--gradient-premium-gold);
            background-size: 200% 200%;
            transform: scale(1.15) translateY(-2px) rotateZ(5deg);
            box-shadow: 
                0 8px 24px rgba(212, 175, 55, 0.5),
                0 4px 12px rgba(107, 75, 166, 0.3),
                var(--quantum-glow-primary);
            animation: cosmicFlow 2s ease-in-out infinite;
        }

        .btn-icon.delete {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }

        .btn-icon.delete:hover {
            background: var(--error-color);
            color: white;
        }

        /* ========================================
           DATA MANAGEMENT UI
           ======================================== */
        .data-menu-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .add-task-btn {
            padding: var(--space-2) var(--space-3);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--duration-fast);
            position: relative;
            overflow: hidden;
        }

        .add-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                rgba(212, 175, 55, 0.3),
                rgba(107, 75, 166, 0.2),
                rgba(255, 255, 255, 0.4),
                transparent);
            transition: left 0.8s var(--ease-premium);
            z-index: 1;
        }

        .add-task-btn:hover::before {
            left: 100%;
        }

        .add-task-btn:hover {
            transform: translateY(-4px) scale(1.08) rotateX(5deg);
            box-shadow: 
                0 12px 36px rgba(212, 175, 55, 0.6),
                0 6px 18px rgba(107, 75, 166, 0.4),
                0 3px 9px rgba(74, 44, 122, 0.3),
                var(--quantum-glow-primary),
                var(--quantum-glow-secondary);
            background-size: 400% 400%;
            animation: cosmicFlow 1.5s ease-in-out infinite;
        }

        .settings-btn {
            padding: var(--space-2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--duration-fast);
            position: relative;
        }

        .settings-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(212, 175, 55, 0.1) 50%,
                rgba(255, 255, 255, 0.2) 100%);
            border-color: var(--accent-primary);
            transform: rotate(180deg) scale(1.1) translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(212, 175, 55, 0.4),
                0 4px 12px rgba(107, 75, 166, 0.3),
                var(--quantum-glow-primary);
            animation: quantumSpin 2s ease-in-out infinite;
        }
        
        @keyframes quantumSpin {
            0%, 100% { 
                transform: rotate(180deg) scale(1.1) translateY(-2px);
                filter: brightness(1);
            }
            50% { 
                transform: rotate(180deg) scale(1.15) translateY(-3px);
                filter: brightness(1.2);
            }
        }

        .data-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-2);
            min-width: 150px;
            z-index: 1000;
            backdrop-filter: blur(40px) saturate(180%);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .data-menu button {
            display: block;
            width: 100%;
            padding: var(--space-2);
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            text-align: right;
            border-radius: var(--radius-sm);
            transition: all var(--duration-fast);
            font-size: 0.875rem;
        }

        .data-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-4px);
        }

        .data-menu .danger {
            color: var(--error-color);
        }

        .data-menu .danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* ========================================
           FOCUS & ACCESSIBILITY
           ======================================== */
        .task-card:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            .header {
                padding: var(--space-3) var(--space-4);
            }

            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .nav-tabs {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }

            .nav-tab {
                min-width: 100px;
                white-space: nowrap;
            }

            .progress-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .task-card {
                padding: var(--space-4);
            }

            .task-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-2);
            }

            .logo {
                font-size: 1rem;
            }

            .data-menu-container {
                flex-direction: column;
                gap: var(--space-1);
            }
        }

        /* ========================================
           SCROLLBAR STYLING
           ======================================== */
        /* Quantum Scrollbar System */
        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(135deg, 
                var(--dark-navy) 0%, 
                var(--midnight-blue) 50%, 
                var(--dark-navy) 100%);
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-premium-gold);
            background-size: 300% 300%;
            border-radius: 8px;
            border: 3px solid var(--dark-navy);
            transition: all var(--duration-fast) var(--ease-quantum);
            box-shadow: 
                0 0 12px rgba(212, 175, 55, 0.5),
                0 0 24px rgba(107, 75, 166, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                var(--quantum-glow-primary);
            animation: cosmicFlow 6s ease-in-out infinite;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-cosmic);
            background-size: 500% 500%;
            transform: scaleY(1.1) scaleX(1.3);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.8),
                0 0 40px rgba(107, 75, 166, 0.6),
                0 0 80px rgba(74, 44, 122, 0.4),
                inset 0 3px 6px rgba(255, 255, 255, 0.4),
                var(--quantum-glow-primary),
                var(--quantum-glow-secondary);
            animation: cosmicFlow 3s ease-in-out infinite;
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: var(--gradient-cosmic);
            background-size: 600% 600%;
            transform: scale(1.2);
            animation: quantumPulse 1.5s ease-in-out infinite;
        }
        
        /* Scroll snap points */
        .main-content {
            scroll-snap-align: start;
        }
        
        .content-section {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        
        .task-card {
            scroll-snap-align: start;
        }

        /* ========================================
           QUANTUM LOADING STATES
           ======================================== */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid transparent;
            border-radius: 50%;
            border-image: var(--gradient-cosmic) 1;
            position: relative;
            animation: quantumSpin 1.5s var(--ease-quantum) infinite;
        }
        
        .loading::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 3px solid transparent;
            border-radius: 50%;
            border-top: 3px solid var(--accent-primary);
            animation: quantumSpin 1s linear infinite reverse;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-bottom: 2px solid var(--premium-gold);
            animation: quantumSpin 2s ease-in-out infinite;
        }

        @keyframes quantumSpin {
            0% { 
                transform: rotate(0deg) scale(1) rotateY(0deg);
                filter: brightness(1) hue-rotate(0deg);
                box-shadow: 0 0 0 rgba(212, 175, 55, 0);
            }
            25% { 
                transform: rotate(90deg) scale(1.1) rotateY(90deg);
                filter: brightness(1.2) hue-rotate(90deg);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            }
            50% { 
                transform: rotate(180deg) scale(1.2) rotateY(180deg);
                filter: brightness(1.4) hue-rotate(180deg);
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
            }
            75% { 
                transform: rotate(270deg) scale(1.1) rotateY(270deg);
                filter: brightness(1.2) hue-rotate(270deg);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            }
            100% { 
                transform: rotate(360deg) scale(1) rotateY(360deg);
                filter: brightness(1) hue-rotate(360deg);
                box-shadow: 0 0 0 rgba(212, 175, 55, 0);
            }
        }
        
        /* Quantum Page Loader */
        .quantum-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 40%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 75% 25%, rgba(74, 44, 122, 0.25) 0%, transparent 55%),
                radial-gradient(circle at 50% 85%, rgba(45, 27, 78, 0.20) 0%, transparent 50%),
                linear-gradient(135deg, 
                    var(--dark-navy) 0%, 
                    var(--midnight-blue) 25%, 
                    var(--deep-purple) 50%, 
                    var(--royal-purple) 75%,
                    var(--lavender-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s var(--ease-quantum), 
                        visibility 1s var(--ease-quantum);
        }
        
        .quantum-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .quantum-content {
            text-align: center;
            animation: quantumFloat 4s ease-in-out infinite;
        }
        
        .quantum-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-6);
            border: 6px solid transparent;
            border-radius: 50%;
            border-image: var(--gradient-cosmic) 1;
            position: relative;
            animation: cosmicSpin 3s linear infinite;
            box-shadow: var(--quantum-glow-primary);
        }
        
        .quantum-spinner::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top: 4px solid var(--premium-gold);
            animation: cosmicSpin 2s linear infinite reverse;
        }
        
        .quantum-spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid transparent;
            border-radius: 50%;
            border-bottom: 3px solid var(--royal-purple);
            animation: cosmicSpin 4s ease-in-out infinite;
        }
        
        .quantum-text {
            color: var(--text-primary);
            font-size: var(--text-xl);
            font-weight: 700;
            background: var(--gradient-text-cosmic);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: cosmicFlow 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
        }
        
        @keyframes cosmicSpin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes quantumFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotateX(0deg); 
                filter: brightness(1);

            const defaultStructure = {

                custom: [],
                comments: {},
                lastUpdated: new Date().toISOString()
            };

            Object.keys(STORAGE_KEYS).forEach(day => {
                const storageKey = STORAGE_KEYS[day];
                const saved = localStorage.getItem(storageKey);

                    try {

            // Render custom tasks for this day

                    container.appendChild(taskCard);

        // Create task card element with premium styling
        function createTaskCard(task, index, isCustom = false) {
            const card = document.createElement('div');
            card.className = `task-card ${taskStates[task.id] || task.status}`;
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `משימה: ${task.title}`);

                <div class="task-header">

                if (e.target.tagName === 'BUTTON') return;

                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleTaskStatus(task.id);
                }
            });

            return card;

            const currentStatus = taskStates[taskId];
            
            switch (currentStatus) {
                case 'pending':
                    taskStates[taskId] = 'in-progress';
                    break;
                case 'in-progress':
                    taskStates[taskId] = 'completed';
                    break;
                case 'completed':
                    taskStates[taskId] = 'pending';
                    break;
                default:
                    taskStates[taskId] = 'in-progress';

            saveDayData(currentTab, taskId, taskStates[taskId]);
            renderTasks(currentTab);
            updateProgressStats();

            switch (status) {

                    custom: [],
                    comments: {},
                    lastUpdated: new Date().toISOString()
                };
            }

            dayData[day].custom.push(customTask);
            taskStates[customTask.id] = customTask.status;

            saveDayData(day);
            return customTask;
        }

        // Load saved state
        function loadSavedState() {
            initializeDayData();
            
            const oldTaskStates = localStorage.getItem('taskStates');
            if (oldTaskStates) {
                try {
                    const legacy = JSON.parse(oldTaskStates);
                    console.log('Migrating legacy task states...');
                    
                    Object.keys(legacy).forEach(taskId => {
                        const task = findTaskById(taskId);
                        if (task && task.day) {
                            saveDayData(task.day, taskId, legacy[taskId]);
                        }
                    });
                    
                    localStorage.removeItem('taskStates');
                    console.log('Legacy migration complete');
                } catch (e) {
                    console.warn('Legacy migration failed:', e);
                }
            }
        }

        // Find task by ID across all days
        function findTaskById(taskId) {
            for (const [day, tasks] of Object.entries(tasksData)) {
                const task = tasks.find(t => t.id == taskId);
                if (task) {
                    return { ...task, day };
                }
            }
            
            for (const [day, data] of Object.entries(dayData)) {
                if (data.custom) {
                    const task = data.custom.find(t => t.id == taskId);
                    if (task) {
                        return { ...task, day };
                    }
                }
            }
            
            return null;
        }

        // Add task comment
        function addTaskComment(taskId) {
            const currentComment = dayData[currentTab] && dayData[currentTab].comments[taskId] ? dayData[currentTab].comments[taskId] : '';
            const comment = prompt('הוסף הערה למשימה:', currentComment);
            
            if (comment !== null) {
                saveDayData(currentTab, taskId, null, comment);
                renderTasks(currentTab);
            }
        }

        // Delete custom task
        function deleteCustomTask(taskId) {
            if (confirm('האם אתה בטוח שברצונך למחוק משימה זו?')) {
                if (dayData[currentTab] && dayData[currentTab].custom) {
                    dayData[currentTab].custom = dayData[currentTab].custom.filter(task => task.id !== taskId);
                    delete taskStates[taskId];
                    saveDayData(currentTab);
                    renderTasks(currentTab);
                    updateProgressStats();
                }
            }
        }

        // Export data
        function exportData() {
            const exportData = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                data: dayData
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `aba-tasks-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (importedData.data && typeof importedData.data === 'object') {
                            if (confirm('האם אתה בטוח שברצונך לייבא נתונים? פעולה זו תחליף את כל הנתונים הקיימים.')) {
                                const backup = { ...dayData };
                                
                                try {
                                    dayData = importedData.data;
                                    
                                    Object.keys(STORAGE_KEYS).forEach(day => {
                                        if (dayData[day]) {
                                            localStorage.setItem(STORAGE_KEYS[day], JSON.stringify(dayData[day]));
                                        }
                                    });
                                    
                                    initializeTaskStates();
                                    renderTasks(currentTab);
                                    updateProgressStats();
                                    
                                    alert('הייבוא הושלם בהצלחה!');
                                } catch (error) {
                                    dayData = backup;
                                    alert('שגיאה בייבוא הנתונים: ' + error.message);
                                }
                            }
                        } else {
                            alert('פורמט קובץ לא תקין');
                        }
                    } catch (error) {
                        alert('שגיאה בקריאת הקובץ: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('האם אתה בטוח שברצונך למחוק את כל הנתונים? פעולה זו אינה ניתנת לביטול!')) {
                if (confirm('פעולה זו תמחק לצמיתות את כל המשימות והנתונים. להמשיך?')) {
                    Object.values(STORAGE_KEYS).forEach(key => {
                        localStorage.removeItem(key);
                    });
                    
                    dayData = {};
                    taskStates = {};
                    
                    initializeDayData();
                    initializeTaskStates();
                    renderTasks(currentTab);
                    updateProgressStats();
                    
                    alert('כל הנתונים נמחקו');
                }
            }
        }

        // Toggle data menu
        function toggleDataMenu() {
            const menu = document.getElementById('data-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Add custom task to current day
        function addCustomTaskToCurrentDay() {
            const taskText = prompt('הכנס את תיאור המשימה החדשה:');
            if (taskText && taskText.trim()) {
                const priority = prompt('בחר עדיפות (high/medium/low):', 'medium');
                const validPriority = ['high', 'medium', 'low'].includes(priority) ? priority : 'medium';
                
                const customTask = addCustomTask(currentTab, taskText.trim(), validPriority);
                renderTasks(currentTab);
                updateProgressStats();
                
                alert('המשימה נוספה בהצלחה!');
            }
        }

        // Keyboard navigation
        function handleKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('nav-tab')) {
                    const tabs = Array.from(document.querySelectorAll('.nav-tab'));
                    const currentIndex = tabs.indexOf(e.target);

                    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const direction = e.key === 'ArrowRight' ? 1 : -1;
                        const newIndex = (currentIndex + direction + tabs.length) % tabs.length;
                        tabs[newIndex].focus();
                    }

                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const tabName = e.target.getAttribute('data-tab');
                        switchTab(tabName);
                    }
                }

                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case '1':
                            e.preventDefault();
                            switchTab('sunday');
                            document.querySelector('[data-tab="sunday"]').focus();
                            break;
                        case '2':
                            e.preventDefault();
                            switchTab('monday');
                            document.querySelector('[data-tab="monday"]').focus();
                            break;
                        case '3':
                            e.preventDefault();
                            switchTab('tuesday');
                            document.querySelector('[data-tab="tuesday"]').focus();
                            break;
                        case '4':
                            e.preventDefault();
                            switchTab('wednesday');
                            document.querySelector('[data-tab="wednesday"]').focus();
                            break;
                    }
                }
            });
        }

        // Initialize particles
        function initializeParticles() {
            const neuralNetwork = document.getElementById('neural-network');
            if (!neuralNetwork) return;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 100 + 'px');
                particle.style.animationDelay = Math.random() * 12 + 's';
                neuralNetwork.appendChild(particle);
            }
        }

        // Quantum Loading Functions
        function showQuantumLoader() {
            const loader = document.createElement('div');
            loader.className = 'quantum-loader';
            loader.innerHTML = `
                <div class="quantum-content">
                    <div class="quantum-spinner"></div>
                    <div class="quantum-text">טוען...</div>
                </div>
            `;
            document.body.appendChild(loader);
        }
        
        function hideQuantumLoader() {
            const loader = document.querySelector('.quantum-loader');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.remove();
                }, 1000);
            }
        }
        
        // Quantum state transitions
        function quantumTransition(element, newContent, callback) {
            element.classList.add('quantum-fade-out');
            
            setTimeout(() => {
                element.innerHTML = newContent;
                element.classList.remove('quantum-fade-out');
                element.classList.add('quantum-fade-in');
                
                setTimeout(() => {
                    element.classList.remove('quantum-fade-in');
                    if (callback) callback();
                }, 800);
            }, 600);
        }

        // Initialize the application
        function init() {
            // Start with quantum loader
            showQuantumLoader();
            
            loadSavedState();
            initializeTaskStates();
            
            // Set up tab event listeners
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // Render initial content
            Object.keys(tasksData).forEach(day => {
                renderTasks(day);
            });

            updateProgressStats();
            handleKeyboardNavigation();
            initializeParticles();
            
            // Hide loader after initialization
            setTimeout(() => {
                hideQuantumLoader();
                document.body.classList.add('quantum-fade-in');
            }, 2000);

            // Close data menu when clicking outside
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('data-menu');
                if (menu && !e.target.closest('.settings-btn') && !e.target.closest('#data-menu')) {
                    menu.style.display = 'none';
                }
            });

            // Handle visibility change for state persistence
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    Object.keys(STORAGE_KEYS).forEach(day => {
                        if (dayData[day]) {
                            localStorage.setItem(STORAGE_KEYS[day], JSON.stringify(dayData[day]));
                        }
                    });
                }
            });
        }
        
        // Progressive enhancement
        window.addEventListener('load', () => {
            document.body.classList.add('quantum-loaded');
            initQuantumScrollMomentum();
        });
        
        // Quantum scroll momentum system
        function initQuantumScrollMomentum() {
            let isScrolling = false;
            let scrollTimeout;
            
            function handleQuantumScroll() {
                if (!isScrolling) {
                    isScrolling = true;
                    document.body.classList.add('is-scrolling');
                }
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                    document.body.classList.remove('is-scrolling');
                }, 200);
            }
            
            window.addEventListener('scroll', handleQuantumScroll, { passive: true });
            
            // Quantum scroll to element
            window.quantumScrollTo = function(element, offset = 0) {
                const targetPosition = element.offsetTop - offset;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                const duration = Math.min(Math.abs(distance) * 0.6, 1200);
                let start = null;
                
                function quantumAnimation(currentTime) {
                    if (start === null) start = currentTime;
                    const timeElapsed = currentTime - start;
                    const progress = Math.min(timeElapsed / duration, 1);
                    
                    // Quantum easing function
                    const easeProgress = 1 - Math.pow(1 - progress, 4);
                    
                    window.scrollTo(0, startPosition + distance * easeProgress);
                    
                    if (timeElapsed < duration) {
                        requestAnimationFrame(quantumAnimation);
                    }
                }
                
                requestAnimationFrame(quantumAnimation);
            };
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // Quantum scroll enhancements
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize scroll state
            if (window.pageYOffset > 0) {
                document.body.classList.add('scrolled');
            }
            
            // Quantum scroll state management
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 50) {
                    document.body.classList.add('scrolled');
                } else {
                    document.body.classList.remove('scrolled');
                }
            }, { passive: true });
            
            // Add quantum scroll momentum styles
            const quantumScrollStyles = document.createElement('style');
            quantumScrollStyles.textContent = `
                .is-scrolling .task-card {
                    transition: opacity var(--duration-fast) ease-out,
                               transform var(--duration-fast) ease-out,
                               filter var(--duration-fast) ease-out;
                }
                
                .scrolled .header {
                    backdrop-filter: blur(80px) saturate(220%) brightness(1.2);
                    -webkit-backdrop-filter: blur(80px) saturate(220%) brightness(1.2);
                }
            `;
            document.head.appendChild(quantumScrollStyles);
        });
    </script>
</body>
</html>
