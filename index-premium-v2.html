        // Performance-optimized initialization
        function initializeDayData() {
            const defaultStructure = {
                tasks: {},
                custom: [],
                comments: {},
                lastUpdated: new Date().toISOString()
            };

            Object.keys(STORAGE_KEYS).forEach(day => {
                const storageKey = STORAGE_KEYS[day];
                const saved = localStorage.getItem(storageKey);
                
                if (saved) {
                    try {
                        dayData[day] = JSON.parse(saved);
                        dayData[day] = { ...defaultStructure, ...dayData[day] };
                    } catch (e) {
                        console.warn(`Invalid data for ${day}, resetting:`, e);

                    }
                } else {
                    dayData[day] = { ...defaultStructure };
                }
            });
        }

        // Initialize task states from day data
        function initializeTaskStates() {
            Object.keys(tasksData).forEach(day => {
                tasksData[day].forEach(task => {
                    if (dayData[day] && dayData[day].tasks[task.id]) {
                        taskStates[task.id] = dayData[day].tasks[task.id];
                    } else {
                        taskStates[task.id] = task.status;
                    }
                });
            });
        }

        // Performance-optimized render function with RAF
        function renderTasks(day) {
            const container = document.getElementById(`${day}-tasks`);
            if (!container) return;

            // Use requestAnimationFrame for smooth rendering
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            animationFrameId = requestAnimationFrame(() => {
                // Create document fragment for better performance
                const fragment = document.createDocumentFragment();
                
                // Render predefined tasks
                tasksData[day].forEach((task, index) => {
                    const taskCard = createTaskCard(task, index);
                    fragment.appendChild(taskCard);
                });
                
                // Render custom tasks for this day
                if (dayData[day] && dayData[day].custom) {
                    dayData[day].custom.forEach((task, index) => {
                        const taskCard = createTaskCard(task, index + 1000, true);
                        fragment.appendChild(taskCard);
                    });
                }

                // Clear and append in one operation
                container.innerHTML = '';
                container.appendChild(fragment);
            });
        }

                    e.preventDefault();

            card.addEventListener('click', handleClick, { passive: true });

        function toggleTaskStatus(taskId) {

                    break;

        // Performance-optimized tab switching with RAF
        function switchTab(newTab) {
            requestAnimationFrame(() => {
                // Update tab buttons
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                    tab.setAttribute('aria-selected', 'false');
                    tab.setAttribute('tabindex', '-1');
                });

                const newTabButton = document.querySelector(`[data-tab="${newTab}"]`);
                newTabButton.classList.add('active');
                newTabButton.setAttribute('aria-selected', 'true');
                newTabButton.setAttribute('tabindex', '0');

                // Update content sections
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });

                document.getElementById(`${newTab}-content`).classList.add('active');

                currentTab = newTab;
                updateProgressStats();
            });
        }

        // Optimized keyboard navigation
        function handleKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('nav-tab')) {
                    const tabs = Array.from(document.querySelectorAll('.nav-tab'));
                    const currentIndex = tabs.indexOf(e.target);

                    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const direction = e.key === 'ArrowRight' ? 1 : -1;
                        const newIndex = (currentIndex + direction + tabs.length) % tabs.length;
                        tabs[newIndex].focus();
                    }

                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const tabName = e.target.getAttribute('data-tab');
                        switchTab(tabName);
                    }
                }

                // Global shortcuts
                if (e.ctrlKey || e.metaKey) {
                    const shortcuts = {
                        '1': 'sunday',
                        '2': 'monday',
                        '3': 'tuesday',
                        '4': 'wednesday'
                    };

                    if (shortcuts[e.key]) {
                        e.preventDefault();
                        switchTab(shortcuts[e.key]);
                        document.querySelector(`[data-tab="${shortcuts[e.key]}"]`).focus();
                    }
                }
            }, { passive: false });
        }

        // Performance-optimized data saving
        function saveDayData(day, taskId = null, status = null, comment = null) {
            if (!dayData[day]) {
                dayData[day] = {
                    tasks: {},
                    custom: [],
                    comments: {},
                    lastUpdated: new Date().toISOString()
                };
            }

            if (taskId !== null && status !== null) {
                dayData[day].tasks[taskId] = status;
            }

            if (taskId !== null && comment !== null) {
                dayData[day].comments[taskId] = comment;
            }

            dayData[day].lastUpdated = new Date().toISOString();

            // Use requestIdleCallback for non-critical storage operations
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    const storageKey = STORAGE_KEYS[day];
                    localStorage.setItem(storageKey, JSON.stringify(dayData[day]));
                });
            } else {
                const storageKey = STORAGE_KEYS[day];
                localStorage.setItem(storageKey, JSON.stringify(dayData[day]));
            }
        }

        function loadSavedState() {
            initializeDayData();
            
            const oldTaskStates = localStorage.getItem('taskStates');
            if (oldTaskStates) {
                try {
                    const legacy = JSON.parse(oldTaskStates);
                    console.log('Migrating legacy task states...');
                    
                    Object.keys(legacy).forEach(taskId => {
                        const task = findTaskById(taskId);
                        if (task && task.day) {
                            saveDayData(task.day, taskId, legacy[taskId]);
                        }
                    });
                    
                    localStorage.removeItem('taskStates');
                    console.log('Legacy migration complete');
                } catch (e) {
                    console.warn('Legacy migration failed:', e);
                }
            }
        }

        function findTaskById(taskId) {
            for (const [day, tasks] of Object.entries(tasksData)) {
                const task = tasks.find(t => t.id == taskId);
                if (task) {
                    return { ...task, day };
                }
            }
            
            for (const [day, data] of Object.entries(dayData)) {
                if (data.custom) {
                    const task = data.custom.find(t => t.id == taskId);
                    if (task) {
                        return { ...task, day };
                    }
                }
            }
            
            return null;
        }

                        <div id="data-menu" class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; min-width: 150px; z-index: 1000;">
                            <button onclick="exportData()" class="dropdown-item">📤 ייצא נתונים</button>
                            <button onclick="importData()" class="dropdown-item">📥 ייבא נתונים</button>
                            <hr style="margin: var(--space-2) 0; border: none; border-top: 1px solid var(--border-primary);">
                            <button onclick="clearAllData()" class="dropdown-item danger">🗑️ מחק הכל</button>
                        </div>
                    </div>
                `;
                
                header.appendChild(dataMenu);
            }
        }

        function toggleDataMenu() {
            const menu = document.getElementById('data-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function addCustomTaskToCurrentDay() {
            const taskText = prompt('הכנס את תיאור המשימה החדשה:');
            if (taskText && taskText.trim()) {
                const priority = prompt('בחר עדיפות (high/medium/low):', 'medium');
                const validPriority = ['high', 'medium', 'low'].includes(priority) ? priority : 'medium';
                
                const customTask = addCustomTask(currentTab, taskText.trim(), validPriority);
                renderTasks(currentTab);
                updateProgressStats();
                
                alert('המשימה נוספה בהצלחה!');
            }
        }

        // Event listeners for performance
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                Object.keys(STORAGE_KEYS).forEach(day => {
                    if (dayData[day]) {
                        localStorage.setItem(STORAGE_KEYS[day], JSON.stringify(dayData[day]));
                    }
                });
            }
        });

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('data-menu');
            if (menu && !e.target.closest('[onclick="toggleDataMenu()"]') && !e.target.closest('#data-menu')) {
                menu.style.display = 'none';
            }
        }, { passive: true });

        // Performance-optimized DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
