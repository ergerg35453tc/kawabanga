    <style>
        /* FINAL Premium Design System - NO YELLOW ANYWHERE */
        :root {
            /* Glass morphism and liquid effects */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-opacity: 0.15;
            --glass-blur: 60px;
            --glass-saturation: 180%;
            
            /* Premium Deep Purple & Midnight Blue Palette - NO YELLOW */
            --midnight-blue: #0a0b1e;
            --deep-purple: #1a1333;
            --royal-purple: #2d1b4e;
            --lavender-purple: #4a2c7a;
            --dark-navy: #0d0e1a;
            --slate-blue: #2a3a6b;
            
            /* Sophisticated Silver/Platinum Accents - NO GOLD */
            --premium-silver: #c0c5d6;
            --platinum: #e8eaef;
            --chrome: #b8bdc8;
            --titanium: #9ca3af;
            
            /* Cyan Accent System */
            --cyan-primary: #06b6d4;
            --cyan-bright: #0891b2;
            --cyan-light: #67e8f9;
            --cyan-glow: rgba(6, 182, 212, 0.4);
            
            /* Primary Brand Colors - Premium Inspired */
            --primary-blue: #2563eb;
            --primary-accent: var(--cyan-primary);
            --primary-purple: var(--royal-purple);
            --primary-success: #059669;
            
            /* Premium Text Hierarchy */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.45);
            --text-inverse: #0d0e11;
            
            /* Sophisticated Accent Colors - NO YELLOW */
            --accent-primary: var(--cyan-primary);
            --accent-secondary: #8b7cf6;
            --accent-tertiary: #06b6d4;
            --accent-hover: #6366f1;
            
            /* Premium Status Colors - NO YELLOW */
            --success: #10b981;
            --warning: var(--cyan-primary);  /* Changed from yellow to cyan */
            --error: #ef4444;
            --info: var(--slate-blue);
            
            /* Background System */
            --bg-primary: var(--dark-navy);
            --bg-secondary: var(--midnight-blue);
            --bg-tertiary: var(--deep-purple);
            --bg-surface: var(--royal-purple);
            --bg-hover: rgba(255, 255, 255, 0.05);
            --bg-active: rgba(255, 255, 255, 0.08);
            
            /* Border System */
            --border-primary: rgba(255, 255, 255, 0.12);
            --border-secondary: rgba(255, 255, 255, 0.18);
            --border-focus: var(--cyan-primary);
            
            /* Typography System - Enhanced with fallbacks */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            
            /* Spacing System */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Radius System */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Premium Shadow System */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.25), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 20px var(--cyan-glow);
            --shadow-platinum: 0 0 30px rgba(192, 197, 214, 0.2);
            
            /* Motion System - Apple/Tesla level smooth */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-slow: 500ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: 600ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-elastic: 800ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
            
            /* Ultra Premium Background with NO YELLOW */
            background: 
                radial-gradient(circle at 25% 40%, rgba(6, 182, 212, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 75% 25%, rgba(74, 44, 122, 0.25) 0%, transparent 55%),
                radial-gradient(circle at 50% 85%, rgba(45, 27, 78, 0.20) 0%, transparent 50%),
                linear-gradient(135deg, 
                    var(--dark-navy) 0%, 
                    var(--midnight-blue) 15%, 
                    var(--deep-purple) 35%, 
                    var(--royal-purple) 60%, 
                    var(--slate-blue) 85%, 
                    var(--dark-navy) 100%
                );
            background-attachment: fixed;
            background-size: 100% 100%;
            min-height: 100vh;
        }

        /* Animated background particles - Enhanced */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(6, 182, 212, 0.02) 100px,
                    rgba(6, 182, 212, 0.02) 102px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 102px
                );
            animation: grid-move 25s linear infinite;
        }

        /* Floating particles animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(6, 182, 212, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(192, 197, 214, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(139, 124, 246, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(6, 182, 212, 0.2), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(192, 197, 214, 0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particles-float 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        @keyframes particles-float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(120deg); }
            66% { transform: translateY(5px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Layout */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        /* Premium Header with Glass Morphism */
        .header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(200%);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
            
            /* Enhanced glass effect shadow */
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(6, 182, 212, 0.05);
            
            transition: all var(--transition-normal);
        }

        .header:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--cyan-primary) 0%, var(--cyan-bright) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: 900;
            font-size: 1.2rem;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-bounce);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 4s ease-in-out infinite;
        }

        .logo-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px var(--cyan-glow);
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            font-size: 0.875rem;
            color: var(--text-secondary);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-bounce);
        }

        .status-indicator:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse-glow 2s infinite;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
                box-shadow: 0 0 25px rgba(16, 185, 129, 0.8);
            }
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: var(--space-8) var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Premium Navigation tabs with enhanced glass morphism */
        .nav-tabs {
            display: flex;
            gap: var(--space-1);
            margin-bottom: var(--space-8);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px) saturate(200%);
            padding: var(--space-1);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .nav-tabs::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(6, 182, 212, 0.05) 50%, 
                transparent 100%);
            animation: nav-glow 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes nav-glow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .nav-tab {
            padding: var(--space-3) var(--space-6);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all var(--transition-elastic);
            font-family: var(--font-family);
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            min-width: 140px;
            text-align: center;
            z-index: 1;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(139, 124, 246, 0.1));
            border-radius: var(--radius-xl);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .nav-tab:hover::before {
            opacity: 1;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--cyan-primary) 0%, var(--cyan-bright) 100%);
            color: var(--text-primary);
            font-weight: 700;
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .nav-tab.active::before {
            opacity: 0;
        }

        .nav-tab:focus {
            outline: 2px solid var(--border-focus);
            outline-offset: 2px;
        }

        /* Content sections with smooth animations */
        .content-section {
            display: none;
            animation: fadeInUp var(--transition-slow);
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* Premium Progress overview */
        .progress-overview {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }

        .progress-overview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--cyan-primary) 50%, 
                transparent 100%);
        }

        .progress-overview:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .progress-title {
            font-size: 1.75rem;
            font-weight: 900;
            margin-bottom: var(--space-6);
            color: var(--text-primary);
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--cyan-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-6);
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            text-align: center;
            transition: all var(--transition-elastic);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(6, 182, 212, 0.1) 0%, 
                rgba(139, 124, 246, 0.05) 50%,
                transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .progress-card:hover {
            border-color: var(--cyan-primary);
            transform: translateY(-6px) scale(1.03);
            box-shadow: var(--shadow-glow);
        }

        .progress-card:hover::before {
            opacity: 1;
        }

        .progress-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan-primary) 0%, var(--cyan-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-4);
            text-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            transition: all var(--transition-normal);
        }

        .progress-card:hover .progress-number {
            transform: scale(1.1);
        }

        .progress-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Premium Task cards */
        .tasks-container {
            display: grid;
            gap: var(--space-6);
        }

        .task-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            transition: all var(--transition-elastic);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.02) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .task-card:hover {
            border-color: var(--border-secondary);
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-xl);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card.completed {
            border-color: var(--success);
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.08) 0%, 
                rgba(255, 255, 255, 0.03) 100%);
        }

        .task-card.completed::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--success) 0%, var(--cyan-primary) 100%);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .task-card.in-progress {
            border-color: var(--cyan-primary);
            background: linear-gradient(135deg, 
                rgba(6, 182, 212, 0.08) 0%, 
                rgba(255, 255, 255, 0.03) 100%);
        }

        .task-card.in-progress::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--cyan-primary) 0%, var(--cyan-bright) 100%);
            box-shadow: 0 0 15px var(--cyan-glow);
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-5);
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .task-card:hover .task-title {
            color: var(--cyan-light);
        }

        .task-status {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            transition: all var(--transition-normal);
        }

        .task-status.pending {
            background: rgba(107, 114, 128, 0.3);
            color: var(--text-secondary);
            border: 1px solid rgba(107, 114, 128, 0.4);
        }

        .task-status.in-progress {
            background: rgba(6, 182, 212, 0.3);
            color: var(--cyan-primary);
            border: 1px solid var(--cyan-primary);
            box-shadow: 0 0 15px var(--cyan-glow);
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.3);
            color: var(--success);
            border: 1px solid var(--success);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: var(--space-5);
            font-weight: 400;
        }

        .task-comment {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin: var(--space-4) 0;
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-style: italic;
            transition: all var(--transition-normal);
        }

        .task-comment:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--cyan-primary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: var(--space-5);
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .task-time,
        .task-priority {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .priority-dot {

            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `משימה: ${task.title}`);
            
            const comment = dayData[currentTab] && dayData[currentTab].comments[task.id] ? dayData[currentTab].comments[task.id] : '';
            
            card.innerHTML = `
                <div class="task-header">
                    <h3 class="task-title">${task.title}${isCustom ? ' <span style="font-size: 0.7em; color: var(--accent-primary);">✨ מותאם אישית</span>' : ''}</h3>
                    <span class="task-status ${taskStates[task.id] || task.status}">
                        ${getStatusText(taskStates[task.id] || task.status)}
                    </span>
                </div>
                <p class="task-description">${task.description}</p>
                ${comment ? `<div class="task-comment">💬 ${comment}</div>` : ''}
                <div class="task-meta">
                    <div class="task-time">
                        <span>⏱️</span>
                        <span>${task.time}</span>
                    </div>
                    <div class="task-priority priority-${task.priority}">
                        <div class="priority-dot"></div>
                        <span>${getPriorityText(task.priority)}</span>
                    </div>
                    ${isCustom ? `<button onclick="deleteCustomTask('${task.id}')" style="margin-right: var(--space-2); padding: var(--space-1); background: var(--error); color: white; border: none; border-radius: var(--radius-sm); font-size: 0.75em; cursor: pointer;" title="מחק משימה">🗑️</button>` : ''}
                    <button onclick="addTaskComment('${task.id}')" style="padding: var(--space-1); background: var(--accent-primary); color: white; border: none; border-radius: var(--radius-sm); font-size: 0.75em; cursor: pointer;" title="הוסף הערה">💬</button>
                </div>
            `;

            card.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') return;
                toggleTaskStatus(task.id);
            });
            
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleTaskStatus(task.id);
                }
            });

            return card;
        }

        function toggleTaskStatus(taskId) {
            const currentStatus = taskStates[taskId];
            
            switch (currentStatus) {
                case 'pending':
                    taskStates[taskId] = 'in-progress';
                    break;
                case 'in-progress':
                    taskStates[taskId] = 'completed';
                    break;
                case 'completed':
                    taskStates[taskId] = 'pending';
                    break;
                default:
                    taskStates[taskId] = 'in-progress';
            }

            saveDayData(currentTab, taskId, taskStates[taskId]);
            renderTasks(currentTab);
            updateProgressStats();
        }

        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'ממתין';
                case 'in-progress': return 'בביצוע';
                case 'completed': return 'הושלם';
                default: return 'ממתין';
            }
        }

        function getPriorityText(priority) {
            switch (priority) {
                case 'high': return 'גבוה';
                case 'medium': return 'בינוני';
                case 'low': return 'נמוך';
                default: return 'בינוני';
            }
        }

        function updateProgressStats() {
            const allTasks = [...tasksData.sunday, ...tasksData.monday, ...tasksData.tuesday, ...tasksData.wednesday];
            
            // Add custom tasks to count
            Object.keys(dayData).forEach(day => {
                if (dayData[day] && dayData[day].custom) {
                    dayData[day].custom.forEach(task => {
                        if (task && task.title) {
                            allTasks.push(task);
                        }
                    });
                }
            });
            
            const completed = allTasks.filter(task => taskStates[task.id] === 'completed').length;
            const pending = allTasks.filter(task => taskStates[task.id] !== 'completed').length;
            const percentage = allTasks.length > 0 ? Math.round((completed / allTasks.length) * 100) : 0;

            document.getElementById('completed-count').textContent = completed;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('progress-percentage').textContent = `${percentage}%`;
            
            const dayNames = {
                'sunday': 'יום ראשון בערב',
                'monday': 'יום שני',
                'tuesday': 'יום שלישי',
                'wednesday': 'יום רביעי'
            };
            document.getElementById('current-day').textContent = dayNames[currentTab];
        }

        function switchTab(newTab) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
                tab.setAttribute('tabindex', '-1');
            });

            // Add active class to new tab
            const newTabButton = document.querySelector(`[data-tab="${newTab}"]`);
            if (newTabButton) {
                newTabButton.classList.add('active');
                newTabButton.setAttribute('aria-selected', 'true');
                newTabButton.setAttribute('tabindex', '0');
            }

            // Switch content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            const newContent = document.getElementById(`${newTab}-content`);
            if (newContent) {
                newContent.classList.add('active');
            }

            currentTab = newTab;
            updateProgressStats();
        }

        function handleKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('nav-tab')) {
                    const tabs = Array.from(document.querySelectorAll('.nav-tab'));
                    const currentIndex = tabs.indexOf(e.target);

                    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const direction = e.key === 'ArrowRight' ? 1 : -1;
                        const newIndex = (currentIndex + direction + tabs.length) % tabs.length;
                        tabs[newIndex].focus();
                    }

                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const tabName = e.target.getAttribute('data-tab');
                        switchTab(tabName);
                    }
                }

                // Keyboard shortcuts
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case '1':
                            e.preventDefault();
                            switchTab('sunday');
                            document.querySelector('[data-tab="sunday"]')?.focus();
                            break;
                        case '2':
                            e.preventDefault();
                            switchTab('monday');
                            document.querySelector('[data-tab="monday"]')?.focus();
                            break;
                        case '3':
                            e.preventDefault();
                            switchTab('tuesday');
                            document.querySelector('[data-tab="tuesday"]')?.focus();
                            break;
                        case '4':
                            e.preventDefault();
                            switchTab('wednesday');
                            document.querySelector('[data-tab="wednesday"]')?.focus();
                            break;
                    }
                }
            });
        }

        function saveDayData(day, taskId = null, status = null, comment = null) {
            if (!dayData[day]) {
                dayData[day] = {
                    tasks: {},
                    custom: [],
                    comments: {},
                    lastUpdated: new Date().toISOString()
                };
            }

            if (taskId !== null && status !== null) {
                dayData[day].tasks[taskId] = status;
            }

            if (taskId !== null && comment !== null) {
                dayData[day].comments[taskId] = comment;
            }

            dayData[day].lastUpdated = new Date().toISOString();

            const storageKey = STORAGE_KEYS[day];
            localStorage.setItem(storageKey, JSON.stringify(dayData[day]));
        }

        function addCustomTask(day, taskText, priority = 'medium') {
            // Validate inputs
            if (!taskText || !taskText.trim()) {
                console.error('Task text is required');
                return null;
            }

            const customTask = {
                id: `custom_${Date.now()}`,
                title: taskText.trim(),
                description: 'משימה מותאמת אישית',
                status: 'pending',
                priority: priority,
                time: 'לפי הצורך',
                custom: true,
                createdAt: new Date().toISOString()
            };

            if (!dayData[day]) {
                dayData[day] = {
                    tasks: {},
                    custom: [],
                    comments: {},
                    lastUpdated: new Date().toISOString()
                };
            }

            dayData[day].custom.push(customTask);
            taskStates[customTask.id] = customTask.status;

            saveDayData(day);
            return customTask;
        }

        function loadSavedState() {
            initializeDayData();
            
            // Handle legacy migration
            const oldTaskStates = localStorage.getItem('taskStates');
            if (oldTaskStates) {
                try {
                    const legacy = JSON.parse(oldTaskStates);
                    console.log('Migrating legacy task states...');
                    
                    Object.keys(legacy).forEach(taskId => {
                        const task = findTaskById(taskId);
                        if (task && task.day) {
                            saveDayData(task.day, taskId, legacy[taskId]);
                        }
                    });
                    
                    localStorage.removeItem('taskStates');
                    console.log('Legacy migration complete');
                } catch (e) {
                    console.warn('Legacy migration failed:', e);
                }
            }
        }

        function findTaskById(taskId) {
            for (const [day, tasks] of Object.entries(tasksData)) {
                const task = tasks.find(t => t.id == taskId);
                if (task) {
                    return { ...task, day };
                }
            }
            
            for (const [day, data] of Object.entries(dayData)) {
                if (data.custom) {
                    const task = data.custom.find(t => t.id == taskId);
                    if (task) {
                        return { ...task, day };
                    }
                }
            }
            
            return null;
        }

        function addTaskComment(taskId) {
            const currentComment = dayData[currentTab] && dayData[currentTab].comments[taskId] ? dayData[currentTab].comments[taskId] : '';
            const comment = prompt('הוסף הערה למשימה:', currentComment);
            
            if (comment !== null) {
                saveDayData(currentTab, taskId, null, comment);
                renderTasks(currentTab);
            }
        }

        function deleteCustomTask(taskId) {
            if (confirm('האם אתה בטוח שברצונך למחוק משימה זו?')) {
                if (dayData[currentTab] && dayData[currentTab].custom) {
                    dayData[currentTab].custom = dayData[currentTab].custom.filter(task => task.id !== taskId);
                    delete taskStates[taskId];
                    saveDayData(currentTab);
                    renderTasks(currentTab);
                    updateProgressStats();
                }
            }
        }

        function exportData() {
            const exportData = {
                version: '2.0',
                exportDate: new Date().toISOString(),
                data: dayData
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `aba-tasks-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (importedData.data && typeof importedData.data === 'object') {
                            if (confirm('האם אתה בטוח שברצונך לייבא נתונים? פעולה זו תחליף את כל הנתונים הקיימים.')) {
                                const backup = { ...dayData };
                                
                                try {
                                    dayData = importedData.data;
                                    
                                    // Validate and clean imported data
                                    Object.keys(STORAGE_KEYS).forEach(day => {
                                        if (dayData[day]) {
                                            // Clean up invalid custom tasks
                                            if (dayData[day].custom) {
                                                dayData[day].custom = dayData[day].custom.filter(task => 
                                                    task && task.title && task.description && task.time
                                                );
                                            }
                                            localStorage.setItem(STORAGE_KEYS[day], JSON.stringify(dayData[day]));
                                        }
                                    });
                                    
                                    initializeTaskStates();
                                    renderTasks(currentTab);
                                    updateProgressStats();
                                    
                                    alert('הייבוא הושלם בהצלחה!');
                                } catch (error) {
                                    dayData = backup;
                                    alert('שגיאה בייבוא הנתונים: ' + error.message);
                                }
                            }
                        } else {
                            alert('פורמט קובץ לא תקין');
                        }
                    } catch (error) {
                        alert('שגיאה בקריאת הקובץ: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function clearAllData() {
            if (confirm('האם אתה בטוח שברצונך למחוק את כל הנתונים? פעולה זו אינה ניתנת לביטול!')) {
                if (confirm('פעולה זו תמחק לצמיתות את כל המשימות והנתונים. להמשיך?')) {
                    Object.values(STORAGE_KEYS).forEach(key => {
                        localStorage.removeItem(key);
                    });
                    
                    dayData = {};
                    taskStates = {};
                    
                    initializeDayData();
                    initializeTaskStates();
                    renderTasks(currentTab);
                    updateProgressStats();
                    
                    alert('כל הנתונים נמחקו');
                }
            }
        }

        function init() {
            loadSavedState();
            initializeTaskStates();
            
            // Set up tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // Render all tasks
            Object.keys(tasksData).forEach(day => {
                renderTasks(day);
            });

            updateProgressStats();
            handleKeyboardNavigation();
            
            addDataManagementUI();

            // Smooth page load animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            requestAnimationFrame(() => {
                document.body.style.opacity = '1';
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);

        function addDataManagementUI() {
            const header = document.querySelector('.header-content');
            if (header) {
                const dataMenu = document.createElement('div');
                dataMenu.className = 'data-menu-container';
                
                dataMenu.innerHTML = `
                    <button onclick="addCustomTaskToCurrentDay()" class="btn-primary" title="הוסף משימה מותאמת אישית">
                        ➕ משימה חדשה
                    </button>
                    <div style="position: relative;">
                        <button onclick="toggleDataMenu()" class="btn-secondary" title="ניהול נתונים">
                            ⚙️
                        </button>
                        <div id="data-menu" style="display: none;">
                            <button onclick="exportData()" title="ייצא נתונים">📤 ייצא נתונים</button>
                            <button onclick="importData()" title="ייבא נתונים">📥 ייבא נתונים</button>
                            <hr>
                            <button onclick="clearAllData()" style="color: var(--error);" title="מחק הכל">🗑️ מחק הכל</button>
                        </div>
                    </div>
                `;
                
                header.appendChild(dataMenu);
            }
        }

        function toggleDataMenu() {
            const menu = document.getElementById('data-menu');
            if (menu) {
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            }
        }

        function addCustomTaskToCurrentDay() {
            const taskText = prompt('הכנס את תיאור המשימה החדשה:');
            if (taskText && taskText.trim()) {
                const priority = prompt('בחר עדיפות (high/medium/low):', 'medium');
                const validPriority = ['high', 'medium', 'low'].includes(priority) ? priority : 'medium';
                
                const customTask = addCustomTask(currentTab, taskText.trim(), validPriority);
                if (customTask) {
                    renderTasks(currentTab);
                    updateProgressStats();
                    alert('המשימה נוספה בהצלחה!');
                } else {
                    alert('שגיאה ביצירת המשימה');
                }
            }
        }

        // Auto-save on page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                Object.keys(STORAGE_KEYS).forEach(day => {
                    if (dayData[day]) {
                        localStorage.setItem(STORAGE_KEYS[day], JSON.stringify(dayData[day]));
                    }
                });
            }
        });

        // Close data menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('data-menu');
            if (menu && !e.target.closest('[onclick="toggleDataMenu()"]') && !e.target.closest('#data-menu')) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
